<html>
<head>
<title>Switch Case</title>
<head>
<body>
<script language="javascript">
var nilai;
var range_nilai;
nilai="A";
switch (nilai){
case"A":
		range_nilai="range nilai 75-100";
		break;
case"B":
		range_nilai="range nilai 65-74";
		break;
case"C":
		range_nilai="range nilai 55-64";
		break;
case"D":
		range_nilai="range nilai 45-54";
		break;
case"E":
		range_nilai="range nilai 0-44";
		break;
default:
	range_nilai="Data yang diinputkan salah";
	}
document.write("Nilai "+nilai+" memiliki "+range_nilai)
</script>
</body>
</html>
